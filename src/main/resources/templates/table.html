<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>bootstrapTable</title>
    <link rel="stylesheet" th:href="@{/bootstrapTable/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrapTable/bootstrap-table.css}">
    <link rel="stylesheet" th:href="@{/bootstrapTable/bootstrap-editable.css}">
    <script type="text/javascript" th:src="@{/bootstrapTable/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapTable/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapTable/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapTable/tableExport.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapTable/bootstrap-editable.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapTable/bootstrap-table-editable.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapTable/bootstrap-table-export.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapTable/bootstrap-table-zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapTable/index.js}"></script>


</head>
<body>
<div class="container" style="width: 98%;">
    <div class="row base-margin" id="query">
    <ol class="breadcrumb">
        <li><strong><span style="color: #27a0d7">用户列表</span></strong></li>
    </ol>
    <form class="form-inline" role="form" style="float: left; width: 100%" method="post" id="queryForm">
        <div class="form-group">
            <label for="orgCode">部门:</label>
            <select class="form-control" id="orgCode" name="orgCode">
                <option value="">默认选择</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userName">名称:</label>
            <input type="text" class="form-control" name="userName" id="userName"  placeholder="请输入名称" value="dfly">
        </div>
        <div class="form-group">
            <label >日期:</label>
            <input type="date" placeholder="开始日期" class="form-control layer-date" id="startDate" name="startDate">
            <input type="date" placeholder="结束日期" class="form-control layer-date" id="endDate" name="endDate">
        </div>
        <div class="form-group">
            <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
        </div>
        <div class="form-group btn-right">
            <button type="button" class="btn btn-primary" id="addBtn" onclick="addUser();">新增用户</button>
        </div>
    </form>
</div>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="table">
    </table>
</div>
</body>
</html>
